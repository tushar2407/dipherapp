{% extends 'base.html' %}
{%  load crispy_forms_tags%}
{% block content %}
<div class="card">
    <div class="card-body container">
        <h1>File uplaod</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{form | crispy}}
            <button type="submit" class="btn btn-primary">Encrypt</button>
        </form>
    </div>
</div>
    <script>
        $('nav ul:nth-child(1) li:nth-child(1)').removeClass('active');
        $('nav ul:nth-child(1) li:nth-child(2)').addClass('active');
        $('nav ul:nth-child(1) li:nth-child(3)').removeClass('active');
        $('nav ul:nth-child(1) li:nth-child(4)').removeClass('active');
        $('nav ul:nth-child(1) li:nth-child(5)').removeClass('active');
    </script>
{% endblock %}
